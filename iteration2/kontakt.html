<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />

    <title>Kontakt</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <div>
        <a href="startseite.html">
            <img src="../img/Transparentes Logo.png" alt="Logo der Webseite"
            width="300">
            
        </a>
      </div>
    </header>
      <div>
        <form> 
          <fieldset>
            
            <label for="vorname">Vorname</label>
            <input type="text" id="vorname" name="vorname" placeholder="Vorname" maxlength="40" pattern="[A-Za-z]{2,}"> <br>

            <label for="nachname">Nachname</label>
            <input type="text" id="nachname" name="nachname" placeholder="Nachname" maxlength="40" pattern="[A-Za-z]{2,}"> <br>

            <label for="email">E-Mail-Adresse*</label>
            <input type="text" id="email" name="email" placeholder="E-Mail" maxlength="40" required> <br>

            <label for="artikelnummer">Artikelnummer</label>
            <input type="text" id="artikelnummer" name="artikelnummer" placeholder="Artikelnummer" maxlength="8" pattern="(([0-9]{7}p)|([a-z]{3})|([0-9]{8}))"> <br>

            <label for="betreff">Betreff*</label>
            <input type="text" id="betreff" name="betreff" placeholder="Betreff" maxlength="40"> <br>

            <label for="kategorie">Kategorie</label>
              <select id="kategorie" name="kategorie"> 
                <option value="" disabled selected>Kategorie</option>
                <option value="Allgemein">Allgemein</option>
                <option value="Fehler">Bugs & Fixes</option>
                <option value="Sport">Sport</option>               <!--das muss noch umgeändert werden-->
                <option value="Politik">Politik</option>           <!--das muss noch umgeändert werden--> 
                <option value="Sonstiges">Sonstiges</option>       <!--das muss noch umgeändert werden-->
              </select> <br>

              <label for="beschreibung">Beschreibung*</label>
              <textarea id="beschreibung" name="beschreibung" placeholder="Beschreibung" rows="15" cols="40" maxlength="400" required></textarea> <br>
              
              <em>* Pflichtfelder </em>
          </fieldset>

          <form>
            <fieldset>
                <div class="form-group">                                              
                  <input type="reset" value="Formular löschen">                  
                  <input type="submit" value="Senden">
                </div>
            </fieldset>
          </form>
        </form>
      </div>
      
    
    
  </body>
